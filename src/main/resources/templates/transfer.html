<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>P2P Transfer - Make Transfer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { background-color: #e3f2fd; }
    .btn-primary { background-color: #0d6efd; }
    .navbar { background-color: white; }
    .logo {
        font-size: 2.5rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .logo span.pay { color: #002f8d; }
    .logo span.peer { color: #0d6efd; }
    .nav-link { color: #002f8d; }
    .nav-link:hover { color: #0d6efd; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <h1 class="logo"><span class="pay">PAY</span><span class="peer">PEER</span></h1>
    </a>
    <div class="navbar-nav">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Make a Transfer</h2>

  <div class="card mt-4">
    <div class="card-body">
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
      <form action="/transfer" method="post">
        <div class="mb-3">
          <label for="fromAccountNumber" class="form-label">From Account</label>
          <select class="form-select" id="fromAccountNumber" name="fromAccountNumber" required>
            <option th:each="account : ${accounts}"
                    th:value="${account.accountNumber}"
                    th:text="${account.accountNumber + ' (Balance: $' + account.balance + ')'}"></option>
          </select>
        </div>
        <div class="mb-3">
          <label for="toAccountNumber" class="form-label">To Account</label>
          <input type="text" class="form-control" id="toAccountNumber" name="toAccountNumber" required>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount" required>
        </div>
        <button type="submit" class="btn btn-primary">Transfer</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
