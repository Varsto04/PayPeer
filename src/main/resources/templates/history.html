<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>P2P Transfer - Transaction History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { background-color: #e3f2fd; }
    .btn-primary { background-color: #0d6efd; }
    .navbar { background-color: white; }
    .logo {
        font-size: 2.5rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .logo span.pay { color: #002f8d; }
    .logo span.peer { color: #0d6efd; }
    .nav-link { color: #002f8d; }
    .nav-link:hover { color: #0d6efd; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <h1 class="logo"><span class="pay">PAY</span><span class="peer">PEER</span></h1>
    </a>
    <div class="navbar-nav">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="/transfer">Transfer</a>
      <a class="nav-link" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Transaction History for Account: <span th:text="${selectedAccount}"></span></h2>

  <div class="card mt-4">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>Date</th>
          <th>From Account</th>
          <th>To Account</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
          <td th:text="${transaction.transactionDate}"></td>
          <td th:text="${transaction.fromAccountId}"></td>
          <td th:text="${transaction.toAccountId}"></td>
          <td th:text="'$' + ${transaction.amount}"></td>
          <td th:text="${transaction.status}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
